<!DOCTYPE html>
<html>
  <head>
    <title>Snake!</title>
    <link type='text/css' rel='stylesheet' href='style.css'>
    <script src = "jquery.js"></script>
    <script src = "underscore-min.js"></script>
    <script src = "snake.js" type="text/javascript"></script>
  </head>
  <body>
    <h3>Snake: The Ultimate 2004 Brickphone Game</h3>


    <div id='play-button-div'><button id="play">Click to play Snake!</button></div>
    <div id='snakeBoard'></div>
    <h4>Use the arrow keys to change direction</h4>

    <script>
      var a = new App.Snake($("#snakeBoard"));

      $("#play").on("click", function() {
        $("#play-button-div").empty();
        document.getElementById("snakeBoard").focus();
        a.setUpGame();
      });
    </script>

  </body>
</html>
